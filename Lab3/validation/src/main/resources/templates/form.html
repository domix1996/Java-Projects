<html>
<head>
    <meta charset="utf-8">
</head>
    <body>
        <form action="#" th:action="@{/}" th:object="${student}" method="post">
            <table>
                <tr>
                    <td>Imię:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Błąd imienia</td>
                </tr>
                <tr>
                    <td>Wiek:</td>
                    <td><input type="text" th:field="*{age}" /></td>
                    <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Błąd wieku</td>
                </tr>
                <tr>
                    <td>Typ:</td>
                    <td><input type="text" th:field="*{type}" /></td>
                    <td th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Błąd typu</td>
                </tr>
                <tr>
                    <td>Kraj:</td>
                    <td><input type="text" th:field="*{country}" /></td>
                    <td th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Błąd kraju</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
